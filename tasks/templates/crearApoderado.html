{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Apoderado</title>
    <style>
        body {
            background-color: rgb(13, 14, 28);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        form {
            background-color: rgb(39, 42, 84);
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 45px;
            width: calc(50% - 10px);
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container input[type="submit"],
        .button-container .back-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            height: 45px;
            margin: 0 5px;
        }
        .button-container .back-button {
            background-color: rgb(250, 198, 87);
            color: white;
            text-decoration: none;
            width: calc(50% - 10px);
        }
        .button-container .back-button:hover {
            background-color: rgb(235, 178, 61);
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'CrearApoderado' %}">
        {% csrf_token %}
        <label for="Nombres">Nombres: </label><input type="text" name="Nombres" id="Nombres" required><br>
        <label for="Apellidos">Apellidos: </label><input type="text" name="Apellidos" id="Apellidos" required><br>
        <label for="FechaNacimiento">Fecha de nacimiento: </label><input type="date" name="FechaNacimiento" id="FechaNacimiento" required><br>
        <label for="DNI">DNI: </label><input type="text" name="DNI" id="DNI" maxlength="8" required><br>
        <label for="telefono">Número de celular: </label><input type="text" name="telefono" id="telefono" maxlength="9" required><br>
        <div class="button-container">
            <input type="submit" value="Agregar Apoderado">
            <a href="{% url 'menuPrincipal' %}" class="back-button">Volver al Menú Principal</a>
        </div>
    </form>
</body>
</html>
